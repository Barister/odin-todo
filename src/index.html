<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Odin ToDo Project</title>
</head>

<body>
   <div class="wrapper">

      <header class="header">
         <div class="header__container">
            <div class="header__burger">
               <span></span>
            </div>
            <div class="header__title">
               <h5>Today</h5>
            </div>
         </div>
      </header>

      <aside class="sidepanel">
         <nav class="sidepanel__nav">
            <h5><a href="">All To-Dos</a></h5>
            <ul class="sidepanel__priorities">
               <li class="sidepanel__item sidepanel__item--active"><a href="">Today</a></li>
               <li class="sidepanel__item"><a href="">Upcoming</a></li>
               <li class="sidepanel__item"><a href="">Anytime</a></li>
               <li class="sidepanel__item"><a href="">Someday</a></li>
            </ul>
         </nav>
         <nav class="sidepanel__nav">
            <ul class="sidepanel__filter">
               <li class="sidepanel__item sidepanel__item--category sidepanel__item--category--personal"><a
                     href="">Personal</a></li>
               <li class="sidepanel__item sidepanel__item--category sidepanel__item--category--family"><a
                     href="">Family</a></li>
               <li class="sidepanel__item sidepanel__item--category sidepanel__item--category--work"><a href="">Work</a>
               </li>
            </ul>
         </nav>
         <nav class="sidepanel__nav">
            <h5><a href="">Projects</a></h5>
            <ul class="sidepanel__projects">

            </ul>
         </nav>
         <nav class="sidepanel__nav">
            <div class="sidepanel__notes">
               <h5><a href="">Notes</a></h5>
            </div>
         </nav>
      </aside>
      <main class="page">
         <div class="page__container">
            <h1 class="page__title title "></h1>
            <div class="page__inner">
               <ul class="page__list">
                  <li class="page__todo-item page__todo-item--active todo-item ">
                     <textarea class="todo-item__title">To finish Odin Curriculum To-Do Project</textarea>
                     <textarea class="todo-item__description">...</textarea>
                     <div class="todo-item__calendar"></div>
                     <div class="todo-item__category"></div>
                     <div class="todo-item__project"></div>
                     <div class="todo-item__importance"></div>
                     <div class="todo-item__save"></div>
                  </li>
                  <li class="page__todo-item todo-item ">
                     <textarea class="todo-item__title">Just do something important</textarea>
                     <div class="todo-item__category"></div>
                     <div class="todo-item__project"></div>
                     <div class="todo-item__importance"></div>
                  </li>
               </ul>
            </div>
         </div>
      </main>

   </div>



</body>

</html>
